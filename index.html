<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTA</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1f2937"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* Mengatur font default */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Latar belakang gelap untuk body */
            background-color: #111827; 
            /* Warna teks default terang */
            color: #f3f4f6; 
        }
        /* Style untuk tombol collapse history */
        .history-header {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .history-header:hover {
            background-color: #374151; /* Hover gelap */
        }
        /* Class ini hanya digunakan untuk menyembunyikan elemen secara dinamis saat mencetak */
        .print-hide {
            display: none !important;
        }
        /* Style untuk Total Keseluruhan (dipindahkan ke dalam tabel/print area) */
        .grand-total-row {
            border-top: 3px solid #10b981; /* Garis tebal hijau di atas total tetap */
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-center justify-center">

    <div id="app-container" class="w-full max-w-2xl bg-gray-800 shadow-2xl rounded-xl p-6 sm:p-8 md:p-10 border border-gray-700">
        
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-white mb-6 border-b border-gray-700 pb-3">
            Nota
        </h1>

        <div id="print-info-display" class="mb-4 p-2 border-b border-gray-600 hidden">
            <p class="text-lg font-semibold text-gray-100">Pelanggan: <span id="print-customer-name"></span></p>
            <p class="text-sm text-gray-400">Tanggal Cetak: <span id="print-date"></span></p>
        </div>
        
        <div id="input-area" class="mb-8 p-5 bg-gray-700 rounded-lg border border-gray-600">
            <h2 class="text-xl font-semibold mb-4 text-white">Info Pelanggan & Item</h2>
            <input type="text" id="customer-name" placeholder="Nama Pelanggan (Cth: Toko ABC)"
                   class="w-full p-3 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 mb-4 bg-gray-800 text-white placeholder-gray-400">

            <form id="item-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
                
                <select id="item-name" required
                        class="col-span-1 md:col-span-2 p-3 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 bg-gray-800 text-white placeholder-gray-400">
                    <option value="" disabled selected>Pilih Barang (Pilih/Ketik)</option>
                    </select>
                <input type="text" id="item-price" placeholder="Harga Otomatis" readonly
                       class="p-3 border border-gray-600 rounded-lg transition duration-150 bg-gray-800 text-white placeholder-gray-400 cursor-default">
                       
                <input type="number" id="item-qty" placeholder="Jumlah" required min="1" value="1"
                       class="p-3 border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 bg-gray-800 text-white placeholder-gray-400">
                
                <button type="submit" 
                        class="p-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-150 ease-in-out active:scale-[0.98]">
                    Tambah ke Nota
                </button>
            </form>
        </div>

        <div class="overflow-x-auto shadow-md rounded-lg mb-4">
            <table class="min-w-full divide-y divide-gray-700">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider w-1/12">No</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider w-3/12">Barang</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider w-2/12">Jenis</th>
                        <th class="px-3 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider w-2/12">Harga</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-300 uppercase tracking-wider w-1/12">Jml</th>
                        <th class="px-3 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider w-2/12">Subtotal</th>
                        <th id="aksi-header" class="px-3 py-3 text-center text-xs font-medium text-gray-300 uppercase tracking-wider w-1/12">Aksi</th>
                    </tr>
                </thead>
                <tbody id="invoice-items" class="bg-gray-800 divide-y divide-gray-700">
                    <tr id="empty-state">
                        <td colspan="7" class="px-3 py-4 text-center text-gray-400 italic">Belum ada barang di nota.</td>
                    </tr>
                    </tbody>
                <tfoot class="bg-gray-800">
                    <tr class="grand-total-row">
                        <td colspan="5" class="px-3 py-4 text-right text-lg font-bold text-gray-100">TOTAL KESELURUHAN:</td> 
                        <td id="grand-total" class="px-3 py-4 text-right text-2xl font-bold text-green-400" colspan="2">
                            Rp 0
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>


        <div id="actions-area" class="flex flex-col sm:flex-row justify-end items-end gap-3 mt-8 pt-4 border-t border-gray-700">
            <div class="w-full sm:w-60 flex flex-col space-y-2">
                 <button onclick="saveInvoice()" id="save-button" 
                        class="p-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-150 ease-in-out active:scale-[0.98] disabled:bg-gray-600 disabled:text-gray-400" disabled>
                    Simpan Riwayat
                </button>
                <button onclick="generatePNG()" id="print-image-button" 
                        class="p-3 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 focus:ring-4 focus:ring-red-300 transition duration-150 ease-in-out active:scale-[0.98] disabled:bg-gray-600 disabled:text-gray-400" disabled>
                    Cetak ke PNG
                </button>
                <button onclick="clearAllItems()" id="clear-button-bottom" 
                        class="p-3 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 transition duration-150 ease-in-out active:scale-[0.98] disabled:bg-gray-600 disabled:text-gray-400" disabled>
                    Bersihkan Nota
                </button>
            </div>
        </div>
        
        <div id="history-area" class="mt-8">
            <div id="history-header" class="history-header p-4 bg-gray-700 rounded-t-lg flex justify-between items-center border border-gray-600">
                <h2 class="text-xl font-semibold text-gray-100">Riwayat Transaksi (Penyimpanan Lokal)</h2>
                <span id="history-toggle-icon">▼</span>
            </div>
            <div id="history-content" class="border border-t-0 border-gray-700 rounded-b-lg p-4 max-h-96 overflow-y-auto">
                <div id="invoices-list" class="space-y-4">
                    </div>
            </div>
        </div>

        <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-70 hidden items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm transform transition-all scale-100 ease-out border border-gray-700">
                <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-100"></h3>
                <p id="modal-message" class="mb-6 text-gray-300"></p>
                <div id="modal-actions" class="flex justify-end space-x-3">
                    </div>
            </div>
        </div>

    </div>

    <script type="module">
        // --- CORE APPLICATION LOGIC ---

        // --- MASTER DATA: DAFTAR BARANG (SIMULASI DATABASE) ---
        // Master data sudah OK, tidak diubah
        const masterBarang = [
            { name: "Pulpen Standard", price: 3000, type: "ATK" }, 
            { name: "Buku Tulis Sinar Dunia", price: 6500, type: "ATK" },
            { name: "Albatros", price: 10000, type: "Kertas" }, 
            { name: "Pensil 2B", price: 2500, type: "ATK" },
            { name: "Penghapus Kenko", price: 1500, type: "ATK" },
            { name: "Kertas HVS A4 80gr", price: 50000, type: "Kertas" }
        ];

        // --- FUNGSI BARU: MENCARI HARGA DAN JENIS BERDASARKAN NAMA ---
        // Fungsi sudah OK, tidak diubah
        function getPriceByName(name) {
            const item = masterBarang.find(barang => barang.name.toLowerCase() === name.toLowerCase());
            return item || null; 
        }

        const STORAGE_KEY = 'offline_invoice_history';

        let items = [];
        let customerName = '';

        // DOM References
        const customerNameInput = document.getElementById('customer-name');
        const itemForm = document.getElementById('item-form');
        const itemsContainer = document.getElementById('invoice-items');
        // Grand Total sekarang berada di TFOOT
        const grandTotalElement = document.getElementById('grand-total'); 
        const emptyState = document.getElementById('empty-state');
        const saveButton = document.getElementById('save-button');
        const clearButton = document.getElementById('clear-button-bottom');
        const printImageButton = document.getElementById('print-image-button'); 
        const printInfoDisplay = document.getElementById('print-info-display'); 
        const printCustomerName = document.getElementById('print-customer-name'); 
        const printDate = document.getElementById('print-date'); 
        const historyHeader = document.getElementById('history-header');
        const historyContent = document.getElementById('history-content');
        const historyToggleIcon = document.getElementById('history-toggle-icon');
        const invoicesList = document.getElementById('invoices-list');
        const actionsArea = document.getElementById('actions-area');
        const inputArea = document.getElementById('input-area');
        const historyArea = document.getElementById('history-area');
        const aksiHeader = document.getElementById('aksi-header');


        // Referensi DOM BARU untuk Datalist/Lookup
        const itemNameInput = document.getElementById('item-name'); // Sekarang mereferensi SELECT
        const itemPriceInput = document.getElementById('item-price');
        // const datalistElement = document.getElementById('master-items'); // Datalist dihapus

        // Referensi DOM untuk Modal
        const customModal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalActions = document.getElementById('modal-actions');

        // Fungsi untuk menampilkan modal kustom
        function showCustomModal(title, message, buttons) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalActions.innerHTML = '';
            
            buttons.forEach(btn => {
                const buttonElement = document.createElement('button');
                buttonElement.textContent = btn.text;
                buttonElement.className = btn.class;
                buttonElement.onclick = () => {
                    hideCustomModal();
                    if (btn.action) {
                        btn.action();
                    }
                };
                // Style dasar untuk tombol modal
                if (!btn.class.includes('px-4')) {
                     buttonElement.className += " px-4 py-2 rounded-lg font-medium transition duration-150";
                }
                modalActions.appendChild(buttonElement);
            });

            customModal.classList.remove('hidden');
            customModal.classList.add('flex');
        }

        // Fungsi untuk menyembunyikan modal kustom
        function hideCustomModal() {
            customModal.classList.remove('flex');
            customModal.classList.add('hidden');
        }

        // Fungsi utilitas format
        function formatRupiah(number) {
            const num = Number(number) || 0;
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(num);
        }
        
        function formatTimestamp(dateString) {
            if (!dateString) return 'Tanggal tidak diketahui';
            return new Date(dateString).toLocaleString('id-ID', {
                 dateStyle: 'medium',
                 timeStyle: 'short'
            });
        }
        
        // PERUBAHAN 2A: Fungsi untuk mengisi elemen SELECT (Menggantikan populateDatalist)
        function populateSelect() {
            itemNameInput.innerHTML = '<option value="" disabled selected>Pilih Barang (Pilih/Ketik)</option>';
            masterBarang.forEach(barang => {
                const option = document.createElement('option');
                option.value = barang.name;
                option.textContent = barang.name;
                itemNameInput.appendChild(option);
            });
        }
        
        // PERUBAHAN 2B: Event listener untuk lookup harga otomatis saat pilihan di SELECT berubah
        itemNameInput.addEventListener('change', function() {
            const selectedName = this.value.trim();
            const itemData = getPriceByName(selectedName); // Mengembalikan objek atau null

            if (itemData) {
                // Otomatis mengisi Harga Satuan jika ditemukan (Harga diformat Rupiah untuk display)
                itemPriceInput.value = formatRupiah(itemData.price); 
            } else if (itemPriceInput.value !== "") {
                // Jika nama barang tidak ada, hapus harga
                itemPriceInput.value = ''; 
            }
        });


        // Fungsi untuk memperbarui Customer Name
        customerNameInput.addEventListener('input', () => {
            customerName = customerNameInput.value.trim();
        });


        // Fungsi untuk menghitung total keseluruhan (Grand Total)
        window.calculateTotal = function() {
            const grandTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            // Grand Total sekarang berada di TFOOT
            grandTotalElement.textContent = formatRupiah(grandTotal); 
            
            const isDisabled = items.length === 0;
            clearButton.disabled = isDisabled;
            saveButton.disabled = isDisabled;
            printImageButton.disabled = isDisabled; 
        }

        // Fungsi untuk merender ulang daftar item di tabel
        function renderItems() {
            // Hapus semua baris kecuali empty state
            Array.from(itemsContainer.children).forEach(child => {
                if (child.id !== 'empty-state') {
                    child.remove();
                }
            });

            if (items.length === 0) {
                // Pastikan empty state ditampilkan jika tidak ada item
                if (itemsContainer.children.length === 0 || itemsContainer.children[0].id !== 'empty-state') {
                    itemsContainer.appendChild(emptyState);
                }
            } else {
                // Hapus empty state jika ada item
                if (emptyState.parentNode) {
                    emptyState.remove();
                }
                
                items.forEach((item, index) => {
                    const subtotal = item.price * item.qty;
                    const row = document.createElement('tr');
                    // Style baris disesuaikan untuk dark mode
                    row.className = 'hover:bg-gray-700 transition duration-150';
                    // KOREKSI: Struktur HTML di renderItems dibersihkan
                    row.innerHTML = `
                        <td class="px-3 py-3 whitespace-nowrap text-sm font-medium text-gray-50">${index + 1}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-300">${item.name}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-300">${item.type || 'N/A'}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-300 text-right">${formatRupiah(item.price)}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-300 text-center">${item.qty}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-base font-semibold text-right text-white">${formatRupiah(subtotal)}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-center aksi-cell">
                            <button onclick="removeItem(${index})" 
                                    class="text-red-400 hover:text-red-500 transition duration-150 rounded-full p-1 hover:bg-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.325 6.42a48.568 48.568 0 0 1-1.021-.166m15.86 0h.002a2.25 2.25 0 0 0-2.244-2.077H8.084a2.25 2.25 0 0 0-2.244 2.077m0 0a2.25 2.25 0 1 0 0 4.5h1.5l.346-9m-4.788 0h.002z" />
                                </svg>
                            </button>
                        </td>
                    `;
                    itemsContainer.appendChild(row);
                });
            }

            calculateTotal(); 
        }

        // Event listener untuk form tambah item
        itemForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nameInput = document.getElementById('item-name'); // Sekarang SELECT
            // priceInput digunakan hanya untuk tampilan, datanya diambil dari master
            const qtyInput = document.getElementById('item-qty'); 

            const name = nameInput.value.trim();
            const qty = parseInt(qtyInput.value);
            
            // Ambil data lengkap untuk mendapatkan Jenis Barang dan Harga
            const itemData = getPriceByName(name);

            // KOREKSI: Logika pengecekan menggunakan hasil lookup (itemData)
            if (itemData && qty > 0) {
                const price = itemData.price; // Ambil harga dari master
                const type = itemData.type; // Ambil jenis dari master

                items.push({ 
                    name, 
                    price, 
                    qty,
                    type 
                });
                renderItems();

                // Reset form
                nameInput.value = ''; // Reset SELECT ke opsi default/kosong
                itemPriceInput.value = ''; // Kosongkan tampilan harga
                qtyInput.value = '1';
                customerNameInput.focus(); // Fokus ke Customer Name setelah submit
            } else {
                 showCustomModal(
                    "Input Tidak Valid",
                    "Pastikan Nama Barang telah dipilih dari daftar dan Jumlah lebih dari 0.",
                    [{
                        text: "Oke",
                        class: "bg-indigo-600 text-white hover:bg-indigo-700"
                    }]
                );
            }
        });

        // Fungsi untuk menghapus item berdasarkan indeks
        window.removeItem = function(index) {
            showCustomModal(
                "Konfirmasi Hapus",
                `Yakin ingin menghapus item ke-${index + 1} (${items[index].name}) dari nota?`,
                [
                    {
                        // Warna tombol disesuaikan untuk dark mode
                        text: "Batal",
                        class: "border border-gray-600 text-gray-300 hover:bg-gray-700"
                    },
                    {
                        text: "Hapus",
                        class: "bg-red-600 text-white hover:bg-red-700",
                        action: () => {
                            items.splice(index, 1);
                            renderItems();
                        }
                    }
                ]
            );
        };
        
        // Fungsi untuk menghapus semua item
        window.clearAllItems = function() {
             if (items.length === 0) return;
             
             showCustomModal(
                "Konfirmasi Bersihkan Nota",
                "Semua item saat ini akan dihapus. Lanjutkan?",
                [
                    {
                        // Warna tombol disesuaikan untuk dark mode
                        text: "Batal",
                        class: "border border-gray-600 text-gray-300 hover:bg-gray-700"
                    },
                    {
                        text: "Ya, Bersihkan",
                        class: "bg-red-600 text-white hover:bg-red-700",
                        action: () => {
                            items = [];
                            customerNameInput.value = '';
                            customerName = '';
                            itemPriceInput.value = ''; // Pastikan harga kosong
                            itemNameInput.value = ''; // Pastikan select kembali ke default
                            renderItems();
                        }
                    }
                ]
            );
        };

        // --- LOCAL STORAGE FUNCTIONS ---

        // Fungsi untuk menyimpan nota saat ini ke localStorage
        window.saveInvoice = function() {
            if (items.length === 0) {
                showCustomModal("Gagal Menyimpan", "Nota kosong, tidak ada yang bisa disimpan.", [{
                    text: "Oke",
                    class: "bg-indigo-600 text-white hover:bg-indigo-700"
                }]);
                return;
            }

            showCustomModal("Konfirmasi Simpan", "Anda yakin ingin menyimpan nota ini ke riwayat lokal?", [
                {
                    // Warna tombol disesuaikan untuk dark mode
                    text: "Batal",
                    class: "border border-gray-600 text-gray-300 hover:bg-gray-700"
                },
                {
                    text: "Ya, Simpan",
                    class: "bg-green-600 text-white hover:bg-green-700",
                    action: () => {
                        try {
                            const grandTotal = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
                            
                            const invoiceData = {
                                id: Date.now().toString(), // ID unik
                                customerName: customerNameInput.value.trim() || 'Pelanggan Umum', // Simpan nama pelanggan
                                items: JSON.parse(JSON.stringify(items)), // Deep copy
                                grandTotal: grandTotal,
                                timestamp: new Date().toISOString(),
                            };

                            const storedInvoicesJson = localStorage.getItem(STORAGE_KEY);
                            let invoices = storedInvoicesJson ? JSON.parse(storedInvoicesJson) : [];
                            
                            invoices.unshift(invoiceData); // Tambahkan di paling atas

                            localStorage.setItem(STORAGE_KEY, JSON.stringify(invoices));
                            
                            // Setelah berhasil disimpan, bersihkan nota aktif dan muat ulang riwayat
                            items = [];
                            customerNameInput.value = '';
                            customerName = '';
                            itemPriceInput.value = '';
                            itemNameInput.value = '';
                            renderItems();
                            loadHistory();

                            showCustomModal("Berhasil!", "Nota telah disimpan ke penyimpanan lokal Anda.", [{
                                text: "Tutup",
                                class: "bg-indigo-600 text-white hover:bg-indigo-700"
                            }]);
                        } catch (e) {
                            console.error("Error saving to localStorage: ", e);
                            showCustomModal("Error", "Gagal menyimpan nota ke penyimpanan lokal.", [{
                                text: "Tutup",
                                class: "bg-red-600 text-white hover:bg-red-700"
                            }]);
                        }
                    }
                }
            ]);
        };

        // Fungsi untuk menampilkan detail item dari riwayat
        function renderHistoryDetail(invoice) {
            // Teks disesuaikan untuk dark mode
            let detailHtml = `<p class="font-bold text-gray-300">Pelanggan: ${invoice.customerName || 'Tidak Tercatat'}</p>`;
            detailHtml += `<ul class="list-disc list-inside space-y-1 text-sm text-gray-400 mt-2 hidden">`; // Mulai tersembunyi
            invoice.items.forEach(item => {
                detailHtml += `<li>${item.name} (${item.type || 'N/A'}) - ${item.qty} x ${formatRupiah(item.price)} = ${formatRupiah(item.price * item.qty)}</li>`; // Tambahkan Jenis Barang
            });
            detailHtml += `</ul>`;
            return detailHtml;
        }

        // Fungsi untuk memuat riwayat transaksi dari localStorage
        function loadHistory() {
            invoicesList.innerHTML = '';
            
            const storedInvoicesJson = localStorage.getItem(STORAGE_KEY);
            const invoices = storedInvoicesJson ? JSON.parse(storedInvoicesJson) : [];

            if (invoices.length === 0) {
                invoicesList.innerHTML = '<p class="text-center text-gray-500 italic">Tidak ada riwayat transaksi yang tersimpan secara lokal.</p>';
                return;
            }

            invoices.forEach((invoice) => {
                const invoiceDate = formatTimestamp(invoice.timestamp);
                
                const card = document.createElement('div');
                // Kartu riwayat disesuaikan untuk dark mode
                card.className = 'p-4 border border-gray-700 rounded-lg shadow-sm bg-gray-800 hover:shadow-lg transition duration-150';
                card.id = `invoice-card-${invoice.id}`; // Tambahkan ID untuk referensi
                card.innerHTML = `
                    <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-2">
                        <span class="text-sm text-gray-400">${invoiceDate}</span>
                        <span class="text-xl font-bold text-green-400">${formatRupiah(invoice.grandTotal)}</span>
                    </div>
                    ${renderHistoryDetail(invoice)}
                    <div class="flex justify-between items-center mt-2">
                        <button class="text-gray-300 hover:text-white text-sm font-medium toggle-detail-btn" 
                                data-invoice-id="${invoice.id}" 
                                onclick="toggleDetail(this)">Lihat Detail Item</button>
                        <button class="px-3 py-1 text-sm bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition duration-150" 
                                onclick="loadInvoiceFromHistory(${JSON.stringify(invoice).replace(/"/g, '&quot;')})">Muat ke Nota Aktif</button>
                    </div>
                `;
                invoicesList.appendChild(card);
            });
        }
        
        // Fungsi untuk me-load ulang nota dari riwayat ke nota aktif
        window.loadInvoiceFromHistory = function(invoice) {
             showCustomModal(
                "Muat Nota",
                "Ini akan menimpa nota Anda saat ini. Lanjutkan?",
                [
                    {
                        // Warna tombol disesuaikan untuk dark mode
                        text: "Batal",
                        class: "border border-gray-600 text-gray-300 hover:bg-gray-700"
                    },
                    {
                        text: "Ya, Muat",
                        class: "bg-yellow-600 text-white hover:bg-yellow-700",
                        action: () => {
                            // Muat data pelanggan dan item
                            customerNameInput.value = invoice.customerName || '';
                            customerName = invoice.customerName || '';
                            items = JSON.parse(JSON.stringify(invoice.items)); 
                            itemPriceInput.value = ''; // Kosongkan harga karena item-name sudah diisi (tidak perlu lookup)
                            itemNameInput.value = ''; // Kosongkan select karena item-name sudah diisi (tidak perlu lookup)
                            renderItems();
                            // Sembunyikan riwayat agar fokus ke nota aktif
                            historyContent.classList.add('hidden'); 
                            historyToggleIcon.textContent = '►';
                            showCustomModal("Nota Dimuat", `Nota untuk ${invoice.customerName || 'Pelanggan Umum'} dari ${formatTimestamp(invoice.timestamp)} telah dimuat.`, [{
                                text: "Oke",
                                class: "bg-indigo-600 text-white hover:bg-indigo-700"
                            }]);
                        }
                    }
                ]
            );
        }

        // Fungsi toggle detail riwayat
        window.toggleDetail = function(buttonElement) {
            const card = buttonElement.closest('.p-4');
            const itemDetails = card.querySelector('ul');

            if (itemDetails.classList.contains('hidden')) {
                itemDetails.classList.remove('hidden');
                buttonElement.textContent = 'Sembunyikan Detail Item';
            } else {
                itemDetails.classList.add('hidden');
                buttonElement.textContent = 'Lihat Detail Item';
            }
        }
        
        // --- PNG GENERATION FUNCTION ---
        window.generatePNG = function() {
            if (items.length === 0) {
                 showCustomModal("Gagal Mencetak", "Nota kosong, tidak ada yang bisa dicetak.", [{
                    text: "Oke",
                    class: "bg-indigo-600 text-white hover:bg-indigo-700",
                }]);
                return;
            }

            // 1. Dapatkan elemen container utama
            const input = document.getElementById('app-container');

            // 2. Siapkan informasi untuk ditampilkan di PNG
            const currentCustomer = customerNameInput.value.trim() || 'Pelanggan Umum';
            const fileName = `Nota-${currentCustomer.replace(/\s+/g, '_')}-${new Date().toISOString().slice(0, 10)}.png`;

            printCustomerName.textContent = currentCustomer;
            printDate.textContent = new Date().toLocaleString('id-ID');

            // 3. Sembunyikan elemen-elemen non-printable dan tampilkan info cetak
            const elementsToHide = [inputArea, actionsArea, historyArea];
            const aksiCells = itemsContainer.querySelectorAll('.aksi-cell');

            // Tambahkan class untuk menyembunyikan semua elemen non-printable
            elementsToHide.forEach(el => el.classList.add('print-hide'));
            aksiCells.forEach(el => el.classList.add('print-hide'));
            aksiHeader.classList.add('print-hide');
            
            printInfoDisplay.classList.remove('hidden');


            // 4. Generate Canvas dari HTML menggunakan html2canvas
            const dpr = window.devicePixelRatio || 1;
            const finalScale = Math.max(2, dpr); 
            
            // Set background color for the canvas to dark mode background color
            html2canvas(input, { scale: finalScale, logging: false, useCORS: true, backgroundColor: '#1f2937' }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                // Buat elemen <a> sementara untuk memicu unduhan
                const link = document.createElement('a');
                link.href = imgData;
                link.download = fileName;
                
                // Simulasikan klik
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            }).catch(error => {
                console.error("Gagal membuat PNG:", error);
                showCustomModal("Error PNG", "Gagal membuat file PNG. Cek konsol browser untuk detail.", [{
                    text: "Tutup",
                    class: "bg-red-600 text-white hover:bg-red-700"
                }]);
            }).finally(() => {
                // 5. Kembalikan tampilan normal setelah PNG selesai dibuat
                elementsToHide.forEach(el => el.classList.remove('print-hide'));
                aksiCells.forEach(el => el.classList.remove('print-hide'));
                aksiHeader.classList.remove('print-hide');

                printInfoDisplay.classList.add('hidden');
            });
        };


        // Toggle History Content
        historyHeader.addEventListener('click', () => {
            const isHidden = historyContent.classList.contains('hidden');
            if (isHidden) {
                historyContent.classList.remove('hidden');
                historyToggleIcon.textContent = '▼';
            } else {
                historyContent.classList.add('hidden');
                historyToggleIcon.textContent = '►';
            }
        });
        
        // --- PWA SERVICE WORKER REGISTRATION ---
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // Coba daftarkan service worker
                    navigator.serviceWorker.register('./service-worker.js')
                        .then(registration => {
                            console.log('PWA ServiceWorker berhasil didaftarkan:', registration.scope);
                        })
                        .catch(err => {
                            console.error('PWA ServiceWorker gagal didaftarkan (PWA hanya berjalan di server lokal atau HTTPS):', err);
                        });
                });
            } else {
                console.log('PWA ServiceWorker tidak didukung di browser ini.');
            }
        }

        // Inisialisasi tampilan saat aplikasi dimuat
        document.addEventListener('DOMContentLoaded', () => {
            renderItems(); // Render item kosong saat pertama kali dimuat
            populateSelect(); // PERUBAHAN 2C: Panggil fungsi baru untuk mengisi SELECT
            loadHistory(); // Muat riwayat dari localStorage
            registerServiceWorker(); // PWA: Daftarkan Service Worker
        });

    </script>

</body>
</html>
